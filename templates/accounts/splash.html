<!DOCTYPE html>
<html>
<head>
    <title>Splash</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .splash {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .splash img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35); /* ðŸ”‘ FIX HERE */
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #ffc107;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="splash">

        {% if banner %}
            <img src="{{ banner.image.url }}" alt="Splash Banner">
        {% endif %}

        <div class="overlay"></div>

        <div class="content">
            <h1>ShopSphere</h1>
            <p>Shop Smart, Live Better</p>
            <a href="{% url 'login' %}" class="btn">Get Started</a>
        </div>

    </div>
</body>
</html>
